#import "../fragments/fragments.graphql"

query Picture($id: ID!) {
  picture(id: $id) {
    ...PictureDetailFragment
  }
}

query Pictures($page: Float, $pageSize: Float, $timestamp: Float) {
  pictures(page: $page, pageSize: $pageSize, timestamp: $timestamp) {
    ...PictureListFragment
  }
}

query NewPictures($page: Float, $pageSize: Float, $timestamp: Float, $lastTimestamp: Float) {
  newPictures(
    page: $page,
    pageSize: $pageSize,
    timestamp: $timestamp,
    lastTimestamp: $lastTimestamp
  ) {
    ...PictureListFragment
  }
}

query UserInfo($username: String) {
  user(username: $username) {
    ...UserDetailFragment
  }
}

query Whoami {
  whoami {
    ...UserDetailFragment
  }
}

query UserPictures($type: UserPictureType = MY, $username: String!, $page: Float, $pageSize: Float, $timestamp: Float) {
  userPicturesByName(type: $type, username: $username, page: $page, pageSize: $pageSize, timestamp: $timestamp) {
    ...PictureListFragment
  }
}

query UserCollectionsByName($username: String!, $page: Float, $pageSize: Float, $timestamp: Float) {
  userCollectionsByName(username: $username, page: $page, pageSize: $pageSize, timestamp: $timestamp) {
    ...CollectionListFragment
  }
}

query Collection($id: ID!) {
  collection(id: $id) {
    ...CollectionDetailFragment
  }
}


query CollectionPictures($id: ID!, $page: Float, $pageSize: Float, $timestamp: Float) {
  collectionPictures(id: $id, page: $page, pageSize: $pageSize, timestamp: $timestamp) {
    ...PictureListFragment
  }
}

query Tag($name: String!) {
  tag(name: $name) {
    ...TagFragment
  }
}

query TagPictures($name: String!, $page: Float, $pageSize: Float, $timestamp: Float) {
  tagPictures(name: $name, page: $page, pageSize: $pageSize, timestamp: $timestamp) {
    ...PictureListFragment
  }
}

query UserNotification {
  userNotification {
    ...NotificationFragment
  }
}
