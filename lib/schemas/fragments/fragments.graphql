# -------------------- Picture
fragment PictureFragment on Picture {
  id
  key
  hash
  title
  bio
  views
  originalname
  mimetype
  size
  isLike
  likes
  color
  isDark
  height
  width
  make
  model
  createTime
  updateTime
  isPrivate
}

fragment PicturePreviewFragment on Picture {
  id
  key
  hash
  title
  bio
  views
  originalname
  mimetype
  size
  color
  isDark
  height
  width
  make
  model
  createTime
  updateTime
  isPrivate
}

fragment PictureDetailFragment on Picture {
    ...PictureFragment
    currentCollections {
      ...CollectionFragment
    }
    relatedCollections(limit: 3) {
      ...RelatedCollectionFragment
    }
    user {
      ...UserFragment
    }
    tags {
      ...TagFragment
    }
    exif {
      ...EXIFFragment
    }
}
fragment UpdatePictureFragment on Picture {
  title
  bio
  isPrivate
  tags {
    ...TagFragment
  }
}

fragment PictureListFragment on Pictures {
    count
    page
    pageSize
    timestamp
    data {
      ...PictureFragment
      currentCollections {
        ...CollectionFragment
      }
      user {
        ...UserFragment
      }
      exif {
        ...EXIFFragment
      }
    }
}

fragment PictureLikeFragment on LikePictureReq {
  count
  isLike
}

# -------------------- Collection

fragment RelatedCollectionFragment on PictureRelatedCollectionReq {
    count
    data {
      ...CollectionFragment
      preview {
        ...PicturePreviewFragment
      }
    }
}

fragment CollectionFragment on Collection {
  id
  name
  bio
  isPrivate
  pictureCount
  createTime
  updateTime
}

fragment CollectionListFragment on Collections {
  count
  page
  pageSize
  data {
    ...CollectionFragment
    user {
      ...UserFragment
    }
    preview {
      ...PicturePreviewFragment
    }
  }
}

# -------------------- User
fragment UserFragment on User {
  id
  username
  fullName
  name
  email
  avatar
  bio
  website
  likes
  pictureCount
  createTime
  updateTime
}

fragment UserInfoFragment on User {
  ...UserFragment
  pictures {
    ...PictureFragment
  }
}

# -------------------- Tag
fragment TagFragment on Tag {
  id
  name
  createTime
  updateTime
}
fragment EXIFFragment on EXIF {
  aperture
  exposureTime
  focalLength
  iso
}
