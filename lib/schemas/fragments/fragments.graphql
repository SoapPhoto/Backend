# -------------------- Picture
fragment PictureFragment on Picture {
  id
  key
  hash
  title
  bio
  views
  originalname
  mimetype
  size
  isLike
  likes
  color
  isDark
  height
  width
  make
  model
  createTime
  updateTime
}

fragment PicturePreviewFragment on Picture {
  id
  key
  hash
  title
  bio
  views
  originalname
  mimetype
  size
  color
  isDark
  height
  width
  make
  model
  createTime
  updateTime
}

fragment PictureDetailFragment on Picture {
    ...PictureFragment
    isPrivate
    currentCollections {
      ...CollectionFragment
    }
    # relatedCollections(limit: 3) {
    #   ...RelatedCollectionFragment
    # }
    user {
      ...UserFragment
    }
    tags {
      ...TagFragment
    }
    exif {
      ...EXIFFragment
    }
}

fragment PictureListFragment on Pictures {
    count
    page
    pageSize
    timestamp
    data {
      ...PictureFragment
      isPrivate
      currentCollections {
        ...CollectionFragment
      }
      user {
        ...UserFragment
      }
      exif {
        ...EXIFFragment
      }
    }
}

fragment UpdatePictureFragment on Picture {
  title
  bio
  isPrivate
  tags {
    ...TagFragment
  }
}
fragment PictureLikeFragment on LikePictureReq {
  count
  isLike
}

# -------------------- Collection

fragment CollectionFragment on Collection {
  id
  name
  bio
  isPrivate
  createTime
  updateTime
}

fragment RelatedCollectionFragment on PictureRelatedCollectionReq {
    count
    data {
      ...CollectionFragment
      preview {
        ...PicturePreviewFragment
      }
    }
}

fragment CollectionDetailFragment on Collection {
  pictureCount
  ...CollectionFragment
  user {
    ...UserFragment
  }
  preview {
    ...PicturePreviewFragment
  }
}

fragment CollectionListFragment on Collections {
  count
  page
  pageSize
  data {
    ...CollectionFragment
    pictureCount
    user {
      ...UserFragment
    }
    preview {
      ...PicturePreviewFragment
    }
  }
}

# -------------------- User
fragment UserFragment on User {
  id
  username
  fullName
  name
  email
  avatar
  bio
  website
  likes
  pictureCount
  createTime
  updateTime
}

fragment UserDetailFragment on User {
  ...UserFragment
  isEmailVerified
  isPassword
  signupType
  pictures(limit: 3) {
    ...PictureFragment
  }
}

# -------------------- Tag
fragment TagFragment on Tag {
  id
  name
  createTime
  updateTime
  pictureCount
}

fragment EXIFFragment on EXIF {
  aperture
  exposureTime
  focalLength
  ISO
}


fragment NotificationFragment on Notification {
  id
  createTime
  updateTime
  publisher {
    ...UserFragment
  }
  category
  read
  media {
    ...on Picture {
      ...PictureFragment
    }
  }
}
