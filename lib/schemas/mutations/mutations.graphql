#import "../fragments/fragments.graphql"

mutation UpdatePicture($data: UpdatePictureInput!, $id: ID!) {
  updatePicture(data: $data, id: $id) {
    ...UpdatePictureFragment
  }
}

mutation LikePicture($id: ID!) {
  likePicture(id: $id) {
    ...PictureLikeFragment
  }
}

mutation UnLikePicture($id: ID!) {
  unlikePicture(id: $id) {
    ...PictureLikeFragment
  }
}

mutation MarkNotificationReadAll {
  markNotificationReadAll {
    done
  }
}

mutation AddPictureCollection($id: ID!, $pictureId: ID!) {
  addPictureCollection(id: $id, pictureId: $pictureId) {
    ...CollectionFragment
  }
}

mutation RemovePictureCollection($id: ID!, $pictureId: ID!) {
  removePictureCollection(id: $id, pictureId: $pictureId) {
    done
  }
}

mutation DeleteCollection($id: ID!) {
  deleteCollection(id: $id) {
    done
  }
}

mutation UpdateProfile($data: UpdateProfileInput!) {
  updateProfile(data: $data) {
    ...UserFragment
  }
}

mutation AddComment($id: ID!, $commentId: ID, $data: AddCommentInput!) {
  addComment(id: $id, commentId: $commentId, data: $data) {
    ...CommentChildFragment
  }
}
