type Query {
  "获取登录用户信息"
  whoami: User

  "获取单个用户信息"
  user(
    id: ID
    username: String
  ): User
}

"""
用户
"""
type User {
  "id"
  id: ID!

  "用户名"
  username: String

  "显示的名称"
  name: String

  "邮箱"
  email: String

  "用户头像"
  avatar: String

  "个人介绍"
  bio: String

  "个人网站"
  website: String

  # 用户的picture
  # pictures: PictureEntity[];
  # 用户的picture操作
  # pictureActivitys: PictureUserActivityEntity[];

  "喜欢的picture数量"
  likes: Float

  "用户的picture数量"
  pictureCount: Float
