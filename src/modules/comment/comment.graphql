type Query {
  comments(
    id:ID!
    query: CommentsQueryInput
  ): Comments
  childComments(
    id:ID!
    query: CommentsQueryInput
  ): Comments
}

type Mutation {
  addComment(
    "图片id"
    id: ID!
    commentId: ID
    data: AddCommentInput!
  ): Comment
}

input AddCommentInput {
  "评论内容"
  content: String
}


type Comments implements BaseList {
  count: Float
  page: Float
  pageSize: Float
  timestamp: Float
  data: [Comment!]!
}

type Comment implements BaseNode {
  id: ID!
  content: String

  "评论作者"
  user: User

  "评论的图片"
  picture: Picture
  createTime: DateTime
  updateTime: DateTime
  replyUser: User
  replyComment: Comment
  parentComment: Comment

  "子评论"
  childComments(limit: Float): [Comment]

  "子评论数量"
  subCount: Float
}
